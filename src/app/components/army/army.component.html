<main>
    <div class="container">
        <section>
            <div>
                <h1>Les armées</h1>
                <table id="display">
                    <thead>
                        <tr>
                            <th>
                                Nom de l'armée
                            </th>
                            <th>
                                Factions
                            </th>
                            <th>
                                Points
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let army of armyList$ | async">
                            <td (click)="displayUnits(army)">{{army.armyName}}</td>
                            <td>{{army.faction}}</td>
                            <td>{{ArmyPoints(army)}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</main>
